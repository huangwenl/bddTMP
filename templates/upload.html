{% extends "case_base.html" %}
{% block title %}
    <title>上传用例页面</title>
{% endblock %}
{% block div %}
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
{#          <h2 class="page-header">上传用例</h2>#}
            <h2 class="page-title">
                    <i class="icon-upload"></i>
                    上传用例
            </h2>
           <form enctype="multipart/form-data" action="/readcase/upload/" method="post">
               {% csrf_token %}
              <div class="form-group">
                <label for="exampleInputFile" class="label label-danger">文件上传(仅支持xmind导出的HTML文件)</label>
              </div>
              <div class="form-group">
                <input type="file" name="upload">
              </div>
              <input type="submit" class="btn btn-default btn-info" value="上传"/>
           </form>
        </div>
{% endblock %}
