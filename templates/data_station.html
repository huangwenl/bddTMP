{% extends "case_base.html" %}

{% block title %}
    <title>数据小站</title>
{% endblock %}
{% block head %}

{% endblock %}

{% block div %}
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <h2 class="page-title">
            <i class="icon-th-list"></i>
                造数据
        </h2>
        <div class="panel panel-success">
            <div class="panel-heading">
                <h3 class="panel-title">基础数据</h3>
            </div>
            <div class="panel-body">
                <div class="row clearfix">
                    <div class="col-md-4 column" style=" border:1px solid #006600">
                        <form class="form-horizontal" id="first_form" role="form" method="post">
                            {% csrf_token %}
                            <h3 class="label label-danger">用户注册</h3>
                            <div class="form-group">
                                <label for="username" class="col-sm-3 control-label ">手机号：</label>
                                <div class="col-sm-5">
                                    <input type="text" id="phone" name="phone" class="form-control"
                                           placeholder="请输入手机号">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password" class="col-sm-3 control-label ">密码：</label>
                                <div class="col-sm-5">
                                    <input type="password" class="form-control" id="password" name="password"
                                           disabled="disabled"
                                           placeholder="123456">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">环境：</label>
                                <div class="col-sm-7">
                                    <label class="radio-inline"><input type="radio" name="testenv"
                                                                       value="0" disabled="disabled">惠龙邦测试</label>
                                    <label class="radio-inline"><input type="radio" name="testenv"
                                                                       value="1">采多多测试</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">角色：</label>
                                <div class="col-sm-7">
                                    <label class="radio-inline"><input type="radio" name="role" value="0">零售商</label>
                                    <label class="radio-inline"><input type="radio" name="role" value="2">供应商</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">状态：</label>
                                <div class="col-sm-8">
                                    <label class="radio-inline"><input type="radio" name="status" value="0">审核通过</label>
                                    <label class="radio-inline"><input type="radio" name="status" value="2">审核拒绝</label>
                                    <label class="radio-inline"><input type="radio" name="status" value="1">审核中</label>
                                </div>
                            </div>
                            <div class="col-sm-10 col-sm-offset-4">
                                <button id="user_data_btn" class="btn btn-success">提交</button>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-4 column" style=" border:1px solid #006600">
                        <form class="form-horizontal" role="form" id="second-form">
                            <h4 class="label label-danger">供应商品牌</h4>
                            <div class="form-group">
                                <label for="suplier" class="col-sm-4 control-label ">供应商账号：</label>
                                <!--control-label-->
                                <div class="col-sm-5">
                                    <input type="text" id="supplierPhone" class="form-control" placeholder="请输入手机号">
                                    <!--form-control-->
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label">品牌中文名:</label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" id="brand_chineseName"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label">品牌英文名:</label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" id="brand_englishName"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label">品牌类型:</label>
                                <div class="col-sm-5">
                                    <select type="select" class="form-control" id="style">
                                        <option value="inchina">国内</option>
                                        <option value="outchina">国外</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-4 col-sm-10">
                                    <button type="submit" class="btn btn-success">提交</button>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="col-md-4 column" style=" border:1px solid #006600">
                        <form class="form-horizontal" role="form" id="third-form">
                            <h4 class="label label-danger">供应商资质</h4>
                            <div class="form-group">
                                <label for="suplier" class="col-sm-4 control-label ">供应商账号：</label>
                                <!--control-label-->
                                <div class="col-sm-5">
                                    <input type="text" id="companyPhone" class="form-control" placeholder="请输入手机号">
                                    <!--form-control-->
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label">公司名称:</label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" id="companyName"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-4 col-sm-10">
                                    <button type="submit" class="btn btn-success">提交</button>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="col-md-5 column">
                        <br>
                    </div>

                    <div class="col-md-4 column" style=" border:1px solid #006600">
                        <form class="form-horizontal" role="form" id="four-form">
                            <h4 class="label label-danger">发布商品</h4>
                            <div class="form-group">
                                <label for="suplier" class="col-sm-4 control-label ">供应商账号：</label>
                                <!--control-label-->
                                <div class="col-sm-5">
                                    <input type="text" id="company_Phone" class="form-control" placeholder="请输入手机号">
                                    <!--form-control-->
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label">品牌名称:</label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" id="brandName"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label">商品名称:</label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" id="goodsName"/>
                                    <span class="label-danger">随机类目</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label">环境：</label>
                                <div class="col-sm-7">
                                    <label class="radio-inline"><input type="radio" name="testenv">惠龙邦测试</label>
                                    <label class="radio-inline"><input type="radio" name="testenv">采多多测试</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label">货源类别：</label>
                                <div class="col-sm-7">
                                    <label class="radio-inline"><input type="radio" name="category">现货</label>
                                    <label class="radio-inline"><input type="radio" name="category">预售</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label">报价方式：</label>
                                <div class="col-sm-8">
                                    <label class="radio-inline"><input type="radio" name="sellType">产品数量报价 </label>
                                    <label class="radio-inline"><input type="radio" name="sellType">产品规格报价</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-4 col-sm-10">
                                    <button type="submit" class="btn btn-success">提交</button>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>

            </div>
        </div>
        <div class="panel panel-success">
            <div class="panel-heading">
                <h3 class="panel-title">订单数据</h3>
            </div>
            <div class="panel-body">
                <div class="row clearfix">
                    <div class="col-md-4 column" style=" border:1px solid #006600">
                        <form class="form-horizontal" role="form" id="five-form" method="post">
                            {% csrf_token %}
                            <h4 class="label label-danger">订单支付</h4>
                            <div class="form-group">
                                <label for="order_id" class="col-sm-3 control-label ">订单号：</label>
                                <div class="col-sm-5">
                                    <input type="text" id="orderId" name="orderId" class="form-control"
                                           placeholder="请输入订单号">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">环境:</label>
                                <div class="col-sm-7">
                                    <label class="radio-inline"><input type="radio" name="testenv"
                                                                       value="0">惠龙邦测试</label>
                                    <label class="radio-inline"><input type="radio" name="testenv"
                                                                       value="1">采多多测试</label>
                                </div>
                            </div>
                            <div align="center"><span class="label-danger">请先在网页登录管理员后台,再进行操作！</span></div>
                            &nbsp;&nbsp;
                            <div class="form-group">
                                <div class="col-sm-offset-4 col-sm-10">
                                    <button id="order_data_btn" type="submit" class="btn btn-success">提交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block script %}
    <script type="text/javascript">
        $("#user_data_btn").click(function () {
            $.ajaxSetup({
                data: {csrfmiddlewaretoken: '{{ csrf_token }}'},
            });
            var form_data = $("#first_form").serialize();
            $.ajax({
                url: "/testenvData/register/",
                async: false,
                type: "post",
                data: {"data": decodeURIComponent(form_data, true)},
                success: function (data) {
                    if (data.status == 200) {
                        alert("注册成功!")
                    } else {
                        alert("注册失败!请联系管理员")
                    }
                }
            })
        });

        $("#order_data_btn").click(function () {
            $.ajaxSetup({
                data: {csrfmiddlewaretoken: '{{ csrf_token }}'},
            });
            var form_data = $("#five-form").serialize();
            $.ajax({
                url: "/testenvData/payOrder/",
                async: false,
                type: "post",
                data: {"data": decodeURIComponent(form_data, true)},
                success: function (data) {
                    if (data.code == 200) {
                        alert(data.status)
                    } else if (data.code == 500) {
                        alert(data.status)
                    } else {
                        alert(data.status)
                    }
                }
            })
        });
    </script>
{% endblock %}
